<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - KingPing.org</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #111;
            flex-wrap: wrap;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 2rem;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #f39c12;
        }

        /* Search Bar */
        .search-container {
            margin-left: 2rem;
        }

        .search-container input {
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 1rem;
            background-color: #222;
            color: #fff;
        }

        .search-container input::placeholder {
            color: #bbb;
        }

        /* For smaller screens */
        @media (max-width: 700px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar ul {
                flex-direction: column;
                width: 100%;
            }
            .navbar ul li {
                margin: 0.5rem 0;
            }
            .search-container {
                margin: 1rem 0;
                width: 100%;
            }
            .search-container input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">KingPing.org</div>

        <!-- Navigation Links -->
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Our Team</a></li>
        </ul>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search" placeholder="Search...">
        </div>
    </nav>
    
    <!-- Main contents -->
  <center><u>Games that I play</u></center>
</body>
</html>
