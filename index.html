<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingPing.org</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #111;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 2rem;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #f39c12;
        }

        /* Centered heading on the page */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* full height minus navbar */
            text-align: center;
        }

        .main-content h1 {
            font-size: 4rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><font color="yellow">KingPing</font>.<font color="red">org</font></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <h1>&nbsp;<u>What is this?</u></h1>
	<p><b>&nbsp;welcome to the site of robin cruiser</b></p>

</body>
</html>
